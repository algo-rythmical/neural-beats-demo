<!DOCTYPE html>
<html>
  <head>
    <title>Neural Beats</title>
    <link href="static/css/home.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="icon" href="static/images/logo3_testing2.png">
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center w-100 h-100">
      <div class="container">
        <div class="top">

          <div class="logo-container">
            <a href="/">
              <img src="static/images/logo3_testing2.png" alt="Logo" class="logo">
            </a>
          </div>
        
          <div class="navbar">
            <a href="index.html">Home</a>
            <a href="classification.html">Classification of Music</a>
            <a href="about.html">About the Project</a>
            <a href="contributors.html">Contributors</a>
          </div>
          <h1>Welcome to the Neural Beats</h1>
          <p>Where you can make any music you want.</p>
        </div>
        <div class="bottom">
          <h1>Are you ready to make some music?</h1>
          <p>Describe your mood or preferences:</p>
          <input type="text" placeholder="Enter your description here..." id="promptInput">
          <button id="generateBtn">Generate Music</button>
          <p id="transitionState" style="display: none;">Your music is being made, please wait...</p>
          <!-- <canvas id="canvas" style="display: none;"></canvas> -->
          <canvas id="canvas"></canvas>

          
          <div class="music-controls">
            <div id="music-info">
              <span id="author">Neural Beats</span>
            </div>
            <button id="rewind-btn"><i class="fa fa-backward"></i></button>
            <button id="play-pause-btn"><i class="fa fa-play"></i></button>
            <button id="forward-btn"><i class="fa fa-forward"></i></button>
            <div id="song-progress">
              <div id="song-progress-bar"></div>
            </div>
            <span id="current-time">00:00</span>
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
            <button id="downloadBtn">
              <i class="fa fa-download"></i>
            </button>
            <audio id="audio">
              <!-- <source src="staticaudio/sample2.mp3" type="audio/mpeg"> -->
              Your browser does not support the audio element.
            </audio>
          </div>
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="static/js/script.js"
    ></script>
    <script
      type="module"
      src="static/js/audio.js"
    ></script>
    <!-- <script src="staticjs/script.js"></script> -->
  </body>
</html>
